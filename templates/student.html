<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }} Student Page</title>
    <script>
        const announcementSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/announcement/{{ student.username }}/'
        );

        announcementSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data);
        };

        announcementSocket.onclose = function(e) {
            console.error('Announcement socket closed unexpectedly');
        };


    </script>
    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        h3 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .announcement-content {
            flex-grow: 1;
        }

        .thumbs-up {
            cursor: pointer;
            color: #555;
            transition: color 0.2s ease;
        }

        .thumbs-up-clicked {
            color: #FFC107; /* Change the color to your desired one */
        }
    </style>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h3>Announcements:</h3>
    <ul id="announcementlist">
        {% for announcement in announcements %}
        <li id="announcement{{ announcement.id }}">
            <div class="announcement-content">
                <span>{{ announcement.teacher__name }}:</span>
                <b>{{ announcement.message }}</b>
                <i>{{ announcement.timestamp }}</i>
            </div>
            <span id="thumbsup{{ announcement.id }}" class="thumbs-up{% if announcement.notification__acknowledgement == 1 %} thumbs-up-clicked{% endif %}" onclick="toggleThumbsUp(this, {{announcement.notification__id}})"><i class="fas fa-thumbs-up"></i></span>
        </li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        function toggleThumbsUp(element, notification_id) {
            $.ajax({
                type: 'GET',
                url: '/toggleThumbsUp',
                dataType: 'JSON',
                data: {
                    notification: notification_id
                },
                success: function(res) {
                    if (res.success) {
                        if (res.acknowledgement) {
                            $(element).addClass('thumbs-up-clicked');
                        } else {
                            $(element).removeClass('thumbs-up-clicked');
                        }
                    }
                }
             })
        }
    </script>

    <!-- Inside student_page.html and teacher_page.html -->
<!-- Replace 'logout' with the URL name for your logout view -->
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
