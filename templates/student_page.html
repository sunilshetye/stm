<!DOCTYPE html>
<html>
<head>
    <title>Student Page</title>
    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        h3 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .announcement-content {
            flex-grow: 1;
        }

        .thumbs-up {
            cursor: pointer;
            color: #555;
            transition: color 0.2s ease;
        }

        .thumbs-up-clicked {
            color: #FFC107; /* Change the color to your desired one */
        }
    </style>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h2>Student Page</h2>
    <h3>Announcements:</h3>
    <ul>
        {% for announcement in announcements %}
        <li>
            <div class="announcement-content">
                <span>{{ announcement.teacher.name }}:</span> {{ announcement.message }}
            </div>
            <span class="thumbs-up" onclick="toggleThumbsUp(this)"><i class="fas fa-thumbs-up"></i></span>
        </li>
        {% endfor %}
    </ul>

    <script>
        function toggleThumbsUp(element) {
            // Toggle the class to change the color of the thumbs-up icon
            element.classList.toggle('thumbs-up-clicked');
        }
    </script>
</body>
</html>
