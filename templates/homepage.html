<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Homepage</h2>
    <p>Please select your role:</p>
    <ul>
        <li><a href="{% url 'signup' %}?role=student">Student</a></li>
        <li><a href="{% url 'signup' %}?role=teacher">Teacher</a></li>
    </ul>
</body>
</html>
